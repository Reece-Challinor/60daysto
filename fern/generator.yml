auth-schemes: 
  Bearer:                     
    scheme: bearer
api: 
  auth: Bearer
  default-environment: Production
  environments: 
    Production: https://api.gov.nominal.io/api
  specs: 
    conjure: ../conjure
groups: 
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.2.8
        output:
          location: pypi
          package-name: "nominal"
          # uncomment to publish to pypi
          # token: ${PYPI_TOKEN}
        github:
          repository: nominal-io/fern-py-client
        config:
          client_class_name: Nominal
          pydantic_config: 
            include_union_utils: true
        smart-casing: true  
